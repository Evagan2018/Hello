mps3_board.telnetterminal0.mode=telnet                # (string, init-time) default = 'telnet' : Terminal initialisation mode
mps3_board.telnetterminal0.quiet=1                    # (bool  , init-time) default = '0'      : Avoid output on stdout/stderr
mps3_board.telnetterminal0.start_port=5000            # (int   , init-time) default = '0x1388' : Telnet TCP Port Number
mps3_board.telnetterminal0.start_telnet=0             # (bool  , init-time) default = '1'      : Start telnet if nothing connected
mps3_board.telnetterminal0.terminal_command=          # (string, init-time) default = ''       : Commandline to launch a terminal application and connect to the opened TCP port. Keywords %port and %title will be replaced with the opened port number and component name respectively. An empty string (default behaviour) will launch xterm (Linux) or telnet.exe (Windows)
